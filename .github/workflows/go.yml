name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    
    - name: Build arm64
      env:
         CGO_ENABLED: 0
         GOOS: linux
         GOARCH: arm64         
      run: go build -v -o v2ray-plugin_linux_arm64
      
    - name: Build amd64
      env:
         CGO_ENABLED: 0
         GOOS: linux
         GOARCH: amd64
      run: go build -v -o v2ray-plugin_linux_amd64
      
    - name: Upload arm64
      uses: actions/upload-artifact@v2
      with:
          name: v2ray-plugin_linux_arm64
          path: v2ray-plugin_linux_arm64
          
    - name: Upload amd64
      uses: actions/upload-artifact@v2
      with:
          name: v2ray-plugin_linux_amd64
          path: v2ray-plugin_linux_amd64
